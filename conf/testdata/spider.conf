[Basic]
# 种子文件路径 
urlListFile = ../data/url.data

[Outputer]
# 抓取结果存储目录 
outputDirectory = ../output

# 需要存储的目标网页URL pattern(正则表达式)
targetUrl = .*.(htm|html)$

[Crawler]
# 最大抓取深度(种子为0级)
maxDepth = 1

# 抓取间隔. 单位: 秒 
crawlInterval = 1

# 抓取routine数 
threadCount = 8

[Fetcher]
# 抓取超时. 单位: 秒 
crawlTimeout = 1